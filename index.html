<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <audio src="static/song/体面.mp3" autoplay='autoplay'></audio>
  <div class="container">
    <div class="left_ctrl">
      <div class="singer">
      </div>
      <div>
        <div class="like_collect">
          <div><i class="iconfont icon-shoucang"></i></div>
          <div><i class="iconfont icon-shoucang1"></i></div>
        </div>
        <div class="audio_progress_container">
          <div>00:00</div>
          <div class="all_audio_progress">
              <div class="now_audio_progress">
              </div>
              <div class="audio_progress_btn">
              </div>
          </div>
          <div>00:00</div>
        </div>
        <div class="ctrl_container">
          <div class="play_ctrl">
              <div class="prev"><i class="iconfont icon-48shangyishou"></i></div>
              <div class="play"><i class="iconfont icon-bofang"></i></div>
              <div class="next"><i class="iconfont icon-49xiayishou"></i></div>
              <div class="volume_icon"><i class="iconfont icon-volume_icon"></i></div>
              <div class="all_volume_progress">
                  <div class="now_volume_progress"></div>
                  <div class="volume_progress_btn"></div>
              </div>
              <div class="list">
                <div><i class="iconfont icon-caidan"></i></div>
                <ul class="music_item_name">
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right_view">
      <div class="current_music_info">
      </div>
      <div class="lyric_container">
        <div class="lyric_view">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
